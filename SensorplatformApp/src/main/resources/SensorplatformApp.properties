# Some values are populated by the maven build process from the SensorplatformParent pom.xml using profiles

version = ${project.version}

# port for the webserver
webinterface.port = 8080

# start server and immediately connect to the sensors defined
run.with.default.settings = false
# how long a gatttool tries to connect (seconds)
default.sensor.timeout = 5
# how long the sensorplatform is collecting data (seconds)
default.recording.time = 10
# one out of several predefined sensor configurations stored in /src/main/resources
default.sensor.configuration.file = SensorConfigurationPOLARH7.json

led.control.script = ${led.control.script}

logfile.timestamp.format = YYYY-MM-dd'T'HH:mm:ss.SSS'Z'

# metadata field for the webinterface to identify samples from the sensorplatform
http.useragent.boardname = ${http.useragent.boardname}

webinterface.name = ${webinterface.name}
webinterface.username = ${webinterface.username}
webinterface.password = ${webinterface.password}
webinterface.base.url = ${webinterface.base.url}
webinterface.login.url = ${webinterface.login.url}
webinterface.data.url = ${webinterface.data.url}
webinterface.data.download.url = ${webinterface.data.download.url}
webinterface.timestamp.format = ${webinterface.timestamp.format}
